<head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <img class="navbar-brand" src="./images/Tasty_HUT.png"></img>
                <div class="d-flex">
                    <button class="btn btn-warning" type="submit">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="banner" class="d-flex flex-column justify-content-center align-items-center text-center">
            <div id="content">
                <h2 class="mb-5 fs-1">Taste Our Delicious Best Foods</h2>
                <p class="mb-5 fs-6">There are many variations of passages of Lorem Ipsum available, but the majority

                <div class="d-flex " role="search">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search"

                    <button id="search-btn" class="btn btn-warning">Search</button>
                </div>
            </div>
        </section>

        <section id="foodSection" style="text-align: center;">

            </div>
            <button id="loadMore-button" class="btn btn-warning" style="display: none;">Load More</button>

        </section>

        <!-- MODAL PART -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modal-title"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        ...
                    </div>
                </div>
            </div>
        </div>

    </main>

    </footer>
